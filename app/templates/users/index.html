{% extends "layout.html" %}
{% block inner_content %}
{% for role in roles %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ role.title }}s</h3>
    </div>
    <div class="panel-body">
        <big>
        {% for user in role.users %}
            <p>
                {{ user.name }}<br>
                <a href="mailto:{{ user.email }}">{{ user.email }}</a>
            </p>
        {% else %}
            <em>No {{ role.title }}s added</em>
        {% endfor %}
        </big>
    </div>
</div>
{% endfor %}
{% endblock %}
